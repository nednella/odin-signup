<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="left">

            <div class="banner">ODIN</div>
            <div class="credit">credit authors</div>
            
        </div>
        <div class="right">
            <div class="hero">
                <div class="hero-header"><strong>This is not a real online service!</strong> <i>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</i></div>
                <div class="hero-subheader">Just do it!</div>
            </div>
            <div class="form-container">
                <div class="form-header">Sign up now</div>
                <form id="signup">
                    <div class="form-input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="form-input">
                        <label for="surname">SURNAME</label>
                        <input type="text" id="surname">
                    </div>
                    <div class="form-input">
                        <label for="email-address">EMAIL ADDRESS</label>
                        <input type="email" id="email-address" required>
                    </div>
                    <div class="form-input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" minlength="11" maxlength="13">
                    </div>
                    <div class="form-input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </form>
            </div>
            <div class="login">
                <button id="create-btn" form="signup">Create Account</button>
                <br><br>
                Already have an account? <a>Log in</a>
            </div>
        </div>
    </body>
</html>
