<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="left">

            <div class="banner">ODIN</div>
            <div class="credit">credit authors</div>
            
        </div>
        <div class="right">
            <div class="hero">
                <div class="hero-header"><strong>This is not a real online service!</strong> <i>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</i></div>
                <div class="hero-subheader">Just do it!</div>
            </div>
            <div class="form-container">
                <div class="form-header">Sign up now</div>
                <form action="" method="" id="signupForm">
                    <div class="formInput">
                        <label for="firstName">FIRST NAME</label>
                        <input 
                            required
                            type="text"
                            id="firstName"
                        >
                        <div class="errorMsg"></div>
                    </div>
                    <div class="formInput">
                        <label for="lastName">LAST NAME</label>
                        <input
                            type="text"
                            id="lastName"
                        >
                        <div class="errorMsg"></div>
                    </div>
                    <div class="formInput">
                        <label for="emailAddress">EMAIL ADDRESS</label>
                        <input
                            required
                            type="email"
                            id="emailAddress"
                        >
                        <div class="errorMsg"></div>
                    </div>
                    <div class="formInput">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input
                            minlength="11"
                            maxlength="13"
                            type="text"
                            id="phoneNumber"
                        >
                        <div class="errorMsg"></div>
                    </div>
                    <div class="formInput">
                        <label for="password">PASSWORD</label>
                        <input
                            required
                            type="password"
                            id="password"
                        >
                        <div class="errorMsg"></div>
                    </div>
                    <div class="formInput">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input
                            required
                            type="password"
                            id="confirmPassword"
                        >
                        <div class="errorMsg"></div>
                    </div>
                </form>
            </div>
            <div class="login">
                <button id="register" form="signupForm">Register</button>
                <br><br>
                Already have an account? <a>Log in</a>
            </div>
        </div>
    </body>
</html>
